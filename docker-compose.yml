version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: diffit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: diffit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: diffit-backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/diffit?sslmode=disable
      PORT: "8080"
      STORAGE_PATH: /app/storage
    ports:
      - "8080:8080"
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  storage_data:
